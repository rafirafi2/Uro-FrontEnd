<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URO</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="illustration.jpg" alt="URO Logo" class="logo_img_header">
                <h1>URO</h1>
            </div>
            <div class="nav-links flex-container">
                <a href="#">Find Doctors</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">Login/Signup</a>
                    <div class="dropdown-menu">
                        <a href="login.html">Login</a>
                        <a href="register_doctor.html">Register as a Doctor</a>
                        <a href="register_patient.html">Register as a Patient</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="illustration">
                <img src="illustration.jpg" alt="Illustration" class="logo_img">
            </div>
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="input-field">
                        <input type="text" placeholder="Mobile Number / Email ID" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
