<main>
  <div class="container">
    <h2>Verify Your Account</h2>
    <form (ngSubmit)="onVerify()">
      <div class="form-group" style="text-align: center;">
        <label for="verificationCode" >Enter the Code sent to your email</label>
        <input type="text" id="verificationCode" [(ngModel)]="code" name="code" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Verify</button>
    </form>
    <div class="resend-link">
        <a href="javascript:void(0)" (click)="onResendEmail()" [class.disabled]="isResendDisabled" [style.pointer-events]="isResendDisabled ? 'none' : 'auto'">
          Resend Email <span *ngIf="isResendDisabled" class="countdown">({{ resendCountdown }}s)</span>
        </a>
    </div>
    <div *ngIf="resendMessage" class="resend-message">
      {{ resendMessage }}
    </div>
    <div *ngIf="validity" class="resend-message" style="color: red;">
      {{ responseMessage }}
    </div>
  </div>
</main>
